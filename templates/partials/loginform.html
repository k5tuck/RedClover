<h2>Login Here</h2>
<form method="POST">
    <label>
        Username
        <input type="type" name="username" placeholder="Enter Username" />
    </label>
    <br>
    <label>
        Password
        <input type="password" name="password" placeholder="Enter Password" />
    </label>
    <br />

    <br />
    <a href="#">Forget Your Password?</a>
    <br />
    <a href="/SignUp">Don't Have An Account?</a>
</form>
