<h2>Sign Up</h2>
<form>
    <label>
        First Name:
        <input type="text" name="firstName" value="" placeholder="Please Enter Your First Name"/>
    </label>
    <br />
    <label>
        Last Name:
        <input type="text" name="lastName" value="" placeholder="Please Enter Your Last Name"/>
    </label>
    <br />
    <label>
        Street Address:
        <input type="text" name="street" value="" placeholder="Address"/>
    </label>
    <br />
    <label>
        Suite/Apt/Other (optional):
        <input type="text" name="other" value="" placeholder="Suite/Apt/Other"/>
    </label>
    <br />
    <label>
        City:
        <input type="text" name="city" value="" placeholder="City"/>
    </label>
    <br />
    <label>
        State:
        <input type="text" name="state" value="" placeholder="State"/>
    </label>
    <br />
    <label>
        ZIP Code:
        <input type="text" name="zip" value="" placeholder="ZIP Code"/>
    </label>
    <br />
    <label>
        Email:
        <input type="text" name="email" value="" placeholder="Email Address"/>
    </label>
    <br />
    <label>
        Phone:
        <input type="text" name="phone" value="" placeholder="Phone Number"/>
    </label>
    <br />
    <input type="submit" name="Create Account">
    <br />
    <a href="/Login">Already Have An Account?</a>
</form>
