<h2>Sign Up</h2>
<form method="POST">
    <label>
        First Name:
        <input type="text" name="firstName" placeholder="Please Enter Your First Name" autofocus/>
    </label>
    <br />
    <label>
        Last Name:
        <input type="text" name="lastName" placeholder="Please Enter Your Last Name"/>
    </label>
    <br />
    <label>
        Street Address:
        <input type="text" name="street" placeholder="Address"/>
    </label>
    <br />
    <label>
        Suite/Apt/Other (optional):
        <input type="text" name="additionalStreet" placeholder="Suite/Apt/Other"/>
    </label>
    <br />
    <label>
        City:
        <input type="text" name="city" placeholder="City"/>
    </label>
    <br />
    <label>
        State:
        <input type="text" name="state" placeholder="State"/>
    </label>
    <br />
    <label>
        ZIP Code:
        <input type="text" name="zip" placeholder="ZIP Code"/>
    </label>
    <br />
    <label>
        Email:
        <input type="text" name="email" placeholder="Email Address"/>
    </label>
    <br />
    <label>
        Phone:
        <input type="text" name="phone" placeholder="Phone Number"/>
    </label>
    <br />
    <input type="submit" value="Create Account">
    <br />
    <a href="/Login">Already Have An Account?</a>
</form>
